
<div class="container">
    <mat-card *ngFor="let contact of contacts" class="card">
    
        <mat-card-title-group>
           
            <img class="image" mat-card-sm-image src="assets/{{contact.image}}">
            <mat-card-title>
                {{contact.name}}
            </mat-card-title>
            <mat-card-subtitle>
                {{contact.number}}
            </mat-card-subtitle>
            
        </mat-card-title-group>
    
        <mat-card-content>
            {{contact.desc}}
        </mat-card-content>

        <mat-card-actions>
            <button mat-icon-button matTooltip="See contact details">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Edit contact">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete contact">
                <mat-icon>delete</mat-icon>
            </button>
            
            <button mat-icon-button matTooltip="Add to favorites">
                <mat-icon>favorite_border</mat-icon>
            </button>
          </mat-card-actions>
       
    </mat-card>
</div>
